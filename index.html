<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordWonders : Dive into the world of words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="min-vh-100">
            <div class="">
                <form class="wordsearch">

                    <div class="mb-2 mt-3 d-flex">
                        <input type="text" id="inputValue" class="form-control me-3">
                        <button type="submit" class="btn btncolor wordsearch">Submit</button>
                    </div>
                </form>

                <div class="mb-2 d-flex justify-content-center">
                    <button type="button" class="btn btncolor bookopen">Open Dictionary</button>
                </div>
            </div>
            <div class="d-flex justify-content-center  align-items-center">
                <div class="firstsubdiv position-absolute move">
                    <div class="aa"></div>
                    <div class="firstsubsubdiv text-white z-1 position-relative mt-4">
                        <div>
                            <div class="text-center">
                                <h2 class="fst-italic">Word Of The Day</h2>
                                <div class="mt-4 fs-5 fst-italic fw-semibold WOTDdate"></div>
                            </div>
                            <div class="ms-3 me-2 mt-4">
                                <div class="mt-5 fs-5 fst-italic fw-semibold WOTDword"></div>
                                <div class="mt-3 fs-5 fst-italic fw-semibold WOTDmean"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondsubdiv">
                    <div class="secondsubsubdiv text-white displaynone">
                        <div>
                            <div class="text-center">
                                <h2 class="fst-italic">Dictionary</h2>
                            </div>
                            <div class="ms-2 d-flex mt-4">
                                <div class=" fs-5 fst-italic fw-semibold DictWord"></div>
                                <div class="d-flex align-items-center ms-3 btn2"><i
                                        class="fa-solid fa-volume-high visually-hidden"></i></div>
                            </div>
                            <div class="d-flex mb-2">
                                <div class="me-3 fst-italic  DictPhonetic"></div>
                                <div class="fst-italic  DictPartOfSpeech"></div>
                            </div>
                            <div class="audio position-absolute"></div>
                            <div class="ms-3 me-2 mt-5 fs-5 fst-italic fw-semibold DictDefinition"></div>
                            <div class="ms-3 me-2 fs-5 fst-italic fw-semibold Dictsynonyms"></div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/JQUERY-Version.js"></script>
    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/0a08a693e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
